<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="search">
        <input type="text" id="query" placeholder="Search..." />
        <button><ion-icon name="search"></ion-icon></button>
      </div>
      <div class="weather-icon">
        <img id="icon" src="icons/sun/4.png" alt="" />
      </div>
      <div class="temperature">
        <h1 id="temp">0</h1>
        <span class="temp-unit">°C</span>
      </div>
      <div class="date-time">
        <p id="date-time">Monday, 12:00</p>
      </div>
      <div class="divider"></div>
      <div class="condition-rain">
        <div class="condition">
          <i class="fas fa-cloud"></i>
          <p id="condition">condition</p>
        </div>
        <div class="rain">
          <i class="fas fa-tint"></i>
          <p id="rain">perc - 0%</p>
        </div>
      </div>
      <div id="result" class="side"></div>
      <div class="location">
        <div class="location-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location-text">
          <p id="location">location</p>
        </div>
      </div>
    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <li><button class="hourly">today</button></li>
          <li><button class="week active">week</button></li>
        </ul>
        <ul class="units">
          <li><button class="celcius active">°C</button></li>
          <li><button class="fahrenheit">°F</button></li>
        </ul>
      </nav>
      <div class="cards" id="weather-cards"></div>
    </div>
  </div>
  <footer>
    <div class="credits">
      <p>&copy; 2024 Weather App. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
